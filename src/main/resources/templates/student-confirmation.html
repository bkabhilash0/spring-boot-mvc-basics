<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h1>Student Registration Form</h1>
<p>Registration Confirmed: <span th:text="${student.firstName} + ' ' +${student.lastName}"></span></p>
<p th:text="'The Country is '+${student.country}"></p>
<p th:text="'Favourite Programming Language is '+${student.favLanguage}"></p>
<p th:text="${student.favOs}"></p>
<ul>
    <li th:each="os : ${student.favOs}" th:text="${os}"></li>
</ul>
</body>
</html>
